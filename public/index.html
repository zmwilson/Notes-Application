<html>
  <head>
    <style>
      input{
        display: block;
        width: 100%;
        margin: 5%;
        padding: 15px 32px;
      	font-size: 16px;
      	font-weight: bold;
      	color: black;
      }

      .vertical-center {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .container {
        height: 75%;
        width: 50%;
        background-color: lightgrey;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .black {
      	margin: 10px;
      	border: none;
      	background-color: black;
      	color: white;
      	text-align: center;
      	padding: 15px 32px;
      	font-size: 16px;
      }

      .blue {
      	margin: 10px;
      	border: none;
      	background-color: blue;
      	color: white;
      	text-align: center;
      	padding: 15px 32px;
      	font-size: 16px;
      }
    </style>
  </head>
  <body style="justify-content: center">
    <div class="container">
      <div class="vertical-center">

        <input type="text" class="form-control" id="email" placeholder="Email">
        <input type="text" class="form-control" id="password" placeholder="Password">

        <button id="signup" class="black" onclick="signUp()">Sign up</button>
        <button id="loginButton" class="black" onclick="login()">Sign in</button>
    	</br>
        <button id="googleLogin" class="blue">Sign in with Google</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

   	<script> 
    //Enable new user signup
    function signUp(){
    	//console.log("made it!");
		var email = document.getElementById("email").value;
	   	var pass = document.getElementById("password").value;
	   	console.log(email);
	   	console.log(pass);
	  	firebase.auth().createUserWithEmailAndPassword(email, pass).catch(function(error) {
	        // Handle Errors here.
	       	var errorCode = error.code;
	      	var errorMessage = error.message;
	       	console.log(errorMessage);
	   	});
  	}

	//Enable sign in with email and password
	function login(){
        var email = document.getElementById("email").value;
        var pass = document.getElementById("password").value;
        firebase.auth().signInWithEmailAndPassword(email, pass)
    	.catch(function(error) {
  			// Handle Errors here.
  			var errorCode = error.code;
  			var errorMessage = error.message;
  			console.log(errorMessage);
  		});
  	}

   	firebase.auth().onAuthStateChanged(function(user) {
        if(user){
        	//console.log("something good happened");
        	//sessionStorage.setItem("sent", user);
  			email = user.email;
  			photoUrl = user.photoURL;
  			emailVerified = user.emailVerified;
  			uid = user.uid;
  			var queryString = "?Username=" + email;
			window.location.href = "user.html" + queryString; 
    		//window.location.assign("user.html");
          	//alert("user");
        } else{
        	//console.log("something bad happened");
          	//alert("fail");
        }
    });

   	//Enable google sign in
  	let googleLogin = document.getElementById('googleLogin');
	googleLogin.addEventListener('click', () => {
		//1. Get a TwitterAuthProvider instance.
		var googleProvider = new firebase.auth.GoogleAuthProvider();
		firebase.auth().signInWithPopup(googleProvider).then(function(result) {
			console.log(result);
			 var user = result.user;
		}).catch(function (error) {
			 //TODO: Handle Errors here.
			 console.log(error);
		});
	});

    </script>
